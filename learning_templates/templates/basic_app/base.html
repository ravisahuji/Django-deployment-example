<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% block block_head %}
        
        {% endblock %}
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="{% url 'index' %}">Brand</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="{% url 'admin:index' %}">Admin</a>
                        <!-- <a class="nav-item nav-link" href="{% url 'basic_app:other' % }">Other</a> -->
                        <a class="nav-item nav-link" href="{% url 'basic_app:other_1' %}">Other</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
                <h2> Template inherit from base.html page</h2>
            </div>
            
        </div>

        <div class="container">

            {% block block_body %}

            {% endblock %}

        </div>
